    </head>
    <body>
        <main>
            <section>
                <h1>Shape factory</h1>
                <div class="top-elements">
                    <select name="shape">
                        <option value="shape" disabled selected>Select shape</option>
                        <option class="circle">Circle</option>
                        <option class="square">Square</option>
                    </select>
                    <select name="color">
                        <option value="color" disabled selected>Select color</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                    </select>
                    <button>Create</button>
                </div>
                <div class="shape-container">
                </div>
                <p class="alert">alert</p>
            </section>
        </main>
    </body>
